{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Sign In</h2>
{% if form.errors %}
    <ul class="errorlist">
        {% for field, errors in form.errors.items %}
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        {% endfor %}
    </ul>
{% endif %}
<form method="POST" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign In</button>
</form>
{% endblock %}
