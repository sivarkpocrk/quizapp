{% extends 'base.html' %}

{% block title %}Home - Quiz Topics{% endblock %}

{% block content %}
<h2>Available Quiz Topics</h2>
<ul>
    {% for topic in quiz_topics %}
        <li><a href="{% url 'quiz' topic.id %}">{{ topic.name }}</a></li>
    {% empty %}
        <li>No quiz topics available.</li>
    {% endfor %}
</ul>
{% endblock %}
